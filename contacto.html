<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Servicio de contratacion juegos de rol">
    <meta name="author" content="Gomez Gonzalo">
    <title>Dragon Fantasy</title>
    <script src="https://kit.fontawesome.com/42513131f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a class="icon" href="./index.html">
                        <i class="fa-solid fa-dragon"></i>
                        <span>Dragon Fantasy</span>
                    </a>
                </li>
                <li>
                    <a href="#about"> Acerca de...</a>
                </li>
                <li>
                    <a href="#sistemas">Sistemas de juego</a>
                </li>
                <li>
                    <a href="#partidas">Partidas</a>
                </li>
                <li>
                    <a href="contacto.html">Contactanos!</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <fieldset>
                <legend>
                    Contactanos!!
                </legend>

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" autofocus required placeholder="Ingrese su Nombre">

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" autocomplete required placeholder="Ingrese su Nombre">

                <label for="correo">Correo Electrónico:</label>
                <input type="text" name="correo" autocomplete required placeholder="Ingrese su correo electrónico">

                <label for="partida">¿En que tipo de partida esta interesado/a?</label>
                <select name="partida" required>
                    <option value="">Seleccione un tipo de partida...</option>
                    <option value="partida1">Tipo 1</option>
                    <option value="partida2">Tipo 2</option>
                    <option value="partida3">Tipo 3</option>
                </select>

                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" cols="30" rows="10" placeholder="Quiero vivir aventuras!!"></textarea>

                <label for="disponibilidad">Zona horaria/Disponibilidad:</label>
                <textarea name="disponibilidad" cols="30" rows="10" placeholder="¿Cuando te gustaria jugar?"></textarea>
            </fieldset>


        </section>
    </main>

    <footer>

        <div id="contacto">
            <a href="./contacto.html">
                <img src="./img/placeholder.png" alt="Logo" height="40px">
                <span>Contactanos!!</span>
            </a>
        </div>

        <div id="redes-sociales">
            <ul>
                <li>
                    <a href="facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </li>
                <li>
                    <a href="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>

    </footer>

</body>

</html>
